<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Générateur d'Images IA</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --accent-color: #1db954;
      --input-bg: #1e1e1e;
      --border-radius: 12px;
      --font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 1rem;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-family);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background-color: var(--input-bg);
      padding: 1rem;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    textarea {
      width: 100%;
      height: 100px;
      background-color: var(--bg-color);
      color: var(--text-color);
      border: none;
      border-radius: var(--border-radius);
      padding: 0.75rem;
      font-size: 1rem;
      resize: vertical;
      box-sizing: border-box;
    }

    .option {
      display: flex;
      align-items: center;
      margin: 1rem 0;
    }

    .option input[type="checkbox"] {
      margin-right: 0.5rem;
      accent-color: var(--accent-color);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: var(--accent-color);
      color: var(--text-color);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #17a44c;
    }

    img {
      width: 100%;
      margin-top: 1rem;
      border-radius: var(--border-radius);
    }
  </style>
</head>
<body>
  <h1>Générateur d'Images IA</h1>
  <div class="container">
    <textarea id="prompt" placeholder="Décrivez l'image souhaitée..."></textarea>
    <div class="option">
      <input type="checkbox" id="enhance" />
      <label for="enhance">Améliorer l'image</label>
    </div>
    <button onclick="genererImage()">Générer</button>
    <img id="resultat" src="" alt="L'image générée apparaîtra ici" />
  </div>

  <script>
    function genererImage() {
      const prompt = document.getElementById('prompt').value.trim();
      if (!prompt) {
        alert('Veuillez entrer une description.');
        return;
      }

      const enhance = document.getElementById('enhance').checked;
      const seed = Date.now();

      const params = new URLSearchParams();
      params.append('seed', seed);
      params.append('nologo', 'true');
      params.append('private', 'true');
      if (enhance) {
        params.append('enhance', 'true');
      }

      const encodedPrompt = encodeURIComponent(prompt);
      const url = `https://image.pollinations.ai/prompt/${encodedPrompt}?${params.toString()}`;

      const img = document.getElementById('resultat');
      img.src = url;
      img.alt = `Image générée pour : ${prompt}`;
    }
  </script>
</body>
</html>
